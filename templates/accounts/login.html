<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar - Projeto Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md space-y-6">
    
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Acesso ao Sistema</h1>

    <form method="post" class="space-y-4">
      <!-- {% csrf_token %} se for usar com Django -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">E-mail</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite seu e-mail">
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
        <input type="password" id="senha" name="senha" required
          class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite sua senha">
      </div>

      <button type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition">
        Entrar
      </button>
    </form>

    <div class="text-center text-sm text-gray-600 dark:text-gray-400">
      <p>
        <a href="/register" class="text-blue-600 dark:text-blue-400 hover:underline">Criar uma conta</a> |
        <a href="/reset-password" class="text-blue-600 dark:text-blue-400 hover:underline">Esqueci minha senha</a>
      </p>
    </div>

    <div class="text-center pt-4">
      <button onclick="document.documentElement.classList.toggle('dark')"
        class="text-xs text-gray-500 dark:text-gray-300 hover:underline">
        Alternar modo claro/escuro
      </button>
    </div>

  </div>

</body>
</html>
